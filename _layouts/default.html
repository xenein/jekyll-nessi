<!DOCTYPE html>
<html lang="{{ site.lang | default: " de-DE" }}">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>{{ page.title }} - {{ site.title }}</title>
	<link rel="stylesheet" href="/assets/css/main.css">


	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
	<link rel="manifest" href="/assets/favicons/site.webmanifest">
	<link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
</head>

<body class="">
	<div class="relative" >
		<nav class="bg-gradient-to-r from-fuchsia-700 via-fuchsia-700 to-stone-900 text-white w-4/5 h-72 absolute top-0 left-0"
			style="clip-path: polygon(100% 0, 0 0, 0 100%);">
			<ul class="flex flex-wrap items-center mb-4 md:pt-2">
				{% for nav_element in site.data.navlinks %}
				<li class="mx-8">
					<a href="{{ nav_element.link }}" class="mr-8 hover:underline md:mr-6 -z-10 font-['Arial']">{{ nav_element.name}} </a>
				</li>
				{% endfor %}
			</ul>
		</nav>

		<header class="pb-12 w-full pt-6 mx-auto text-center h-80 z-0 pointer-events-none relative">
			<h1 class="text-[9rem] mb-8 text-center relative text-white" style="-webkit-text-stroke: 3px black; text-stroke: 3px black;">FiNessi</h1>
			<div class="hidden md:flex ml-32 drop-shadow-xl w-auto absolute right-6 top-6"
			     style="filter: drop-shadow(.5rem .5rem 1rem rgba(0,0,0,0.8));">
				<img class="xl:w-96 lg:w-72 md:w-32 clipped" src="/assets/images/nessi.jpeg">
			</div>
			<h2 class="relative pt-12 text-5xl">{{ page.title }}</h2>
		</header>
	</div>

		{{ content }}



	<footer class="relative  -mt-52 bg-stone-900">

			<nav class=" mt-24 pt-16 bg-stone-900 text-stone-50 h-72">
				<ul class="flex flex-wrap items-center mb-4 md:pt-2 justify-center">
					{% for bot_element in site.data.bottomlinks %}
					<li class="mx-8 z-20">
						<a href='{{ bot_element.link }}' class="mr-8 hover:underline md:mr-6 font-['Arial']">{{ bot_element.name}} </a>
					</li>
					{% endfor %}
				</ul>
			</nav>
			<div class="absolute h-64 w-full bg-gradient-to-r from-fuchsia-700 to-fuchsia-900 bottom-0 right-0"
				style="clip-path: polygon(0% 70%,100% 20%,100% 100%,0% 100%);">
			</div>
			<div class="absolute h-64 w-3/4 bottom-0 right-0 z-10">
				<div class="relative pt-36 mr-4 float-right w-96">
					{% for sm_element in site.data.bottomicons %}
					<a href="{{ sm_element[1].url }}" rel="me">
						<img src="{{ sm_element[1].logo }}" alt="{{ sm_element[1].name }}"
							class="w-10 mx-1 rounded-xl inline-block aspect-square object-fit bg-white shadow-md shadow-stone-900" />
					</a>
					{% endfor %}
				</div>
			</div>
			<img class="absolute left-0 bottom-0 hidden md:block w-1/4" src="assets/images/bottom.png">

	</footer>


</body>

</html>
